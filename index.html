<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="all">
      <div class="grids">
        <div class="screen">
          <div class="operand">0</div>
          <div class="operator">+</div>
          <div class="secondNr">0</div>
          <div class="result"></div>
        </div>
        <div class="clear" onclick="eraseCharacter()">C</div>
        <div class="operation" onclick="addOperation('%')">%</div>
        <div class="delete">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="operation" onclick="addOperation('รท')">รท</div>
        <div class="number" onclick="addNumbers(7)">7</div>
        <div class="number" onclick="addNumbers(8)">8</div>
        <div class="number" onclick="addNumbers(9)">9</div>
        <div class="operation" onclick="addOperation('X')">X</div>
        <div class="number" onclick="addNumbers(4)">4</div>
        <div class="number" onclick="addNumbers(5)">5</div>
        <div class="number" onclick="addNumbers(6)">6</div>
        <div class="operation" onclick="addOperation('-')">-</div>
        <div class="number" onclick="addNumbers(1)">1</div>
        <div class="number" onclick="addNumbers(2)">2</div>
        <div class="number" onclick="addNumbers(3)">3</div>
        <div class="operation" onclick="addOperation('+')">+</div>
        <div class="number" onclick="addNumbers('00')">00</div>
        <div class="number" onclick="addNumbers(0)">0</div>
        <div class="operation" onclick="addPoint('.')">.</div>
        <div class="equal" onclick="result()">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
